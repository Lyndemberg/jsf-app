<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Listagem de integrantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h4>Todos os integrantes</h4>
        <h:form>
            <h:dataTable value="#{controladorIntegrante.listar()}" var="integrante">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{integrante.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText  converter="convert.Cpf" value="#{integrante.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ação</f:facet>
                    <h:commandButton value="Excluir" action="#{controladorIntegrante.excluir(integrante)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
