<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro Integrantes</title>                                                                                                                                                                                                                                                                  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h4>Cadastro de integrante</h4>
        <h:form>
            <h:outputLabel for="nome" value="Nome"/>
            <h:inputText id="nome" value="#{controladorIntegrante.integrante.nome}"/>
            <h:outputLabel for="cpf" value="CPF"/>
            <h:inputText id="cpf" converter="convert.Cpf" value="#{controladorIntegrante.integrante.cpf}"/>
            <h:commandButton value="salvar" action="#{controladorIntegrante.salvar()}"/>
        </h:form>
    </h:body>
</html>
