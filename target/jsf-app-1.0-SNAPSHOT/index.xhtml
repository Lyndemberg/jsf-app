<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h4>Login</h4>
        <h:form>
            <h:outputLabel for="usuario" value="Usuario"/>
            <h:inputText id="usuario" value="#{controladorLogin.usuario}"
                         required="true"
                         requiredMessage="Usuário obrigatório"/>
            <h:outputLabel for="senha" value="Senha"/>
            <h:inputText id="senha" value="#{controladorLogin.senha}"
                         required="true"
                         requiredMessage="Senha obrigatória"
                         validator="validator.Senha"/>
            <h:commandButton value="Logar" action="#{controladorLogin.logar()}"/>
            <h:messages />
        </h:form>
        
    </h:body>
</html>
