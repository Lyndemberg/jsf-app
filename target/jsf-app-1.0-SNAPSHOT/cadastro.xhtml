<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="centro">
            <h4>Cadastro de álbum</h4>
            <h:outputText value="Bem vindo, #{controladorLogin.usuario}"/><br/>
            <h:form>
                <h:outputLabel for="descricao" value="Descrição"/>
                <h:inputText id="descricao" value="#{controladorAlbum.album.descricao}"/><br/><br/>
                <h:outputLabel for="lancamento" value="Lançamento"/>
                <h:inputText id="lancamento" converter="convert.LocalDate" value="#{controladorAlbum.album.lancamento}"/><br/>
                <h:selectOneMenu class="browser-default" id="integrantes"
                                 value="#{controladorAlbum.album.integrante}"
                                 converter="convert.Integrante">

                    <f:selectItems value="#{controladorIntegrante.listar()}"
                                   var="integrante"
                                   itemLabel="#{integrante.nome}"
                                   itemValue="#{integrante}"/>

                </h:selectOneMenu>
                <h:commandButton value="salvar" action="#{controladorAlbum.salvar()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
        
    
</html>
