<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
     <ui:composition template="/template.xhtml">
         <ui:define name="centro">
            <h4>Cadastro de integrante</h4>
            <h:form>
                <h:outputLabel for="nome" value="Nome"/>
                <h:inputText id="nome" value="#{controladorIntegrante.integrante.nome}"/>
                <h:outputLabel for="cpf" value="CPF"/>
                <h:inputText id="cpf" validator="validator.Cpf" converter="convert.Cpf" value="#{controladorIntegrante.integrante.cpf}"/>
                <h:commandButton value="salvar" action="#{controladorIntegrante.salvar()}"/>
                <h:messages/>
            </h:form>
         </ui:define>
     </ui:composition>
        

</html>
