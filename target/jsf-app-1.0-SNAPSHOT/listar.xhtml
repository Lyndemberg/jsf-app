<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Listar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:outputText value="Bem vindo, #{controladorLogin.usuario}"/><br/>
        <h4>Todos os álbuns</h4>
        <h:form>
            <h:dataTable value="#{controladorAlbum.todosAlbuns()}" var="album">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{album.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Lançamento</f:facet>
                    #{album.lancamento}
                </h:column>
                <h:column>
                    <f:facet name="header">Ação</f:facet>
                    <h:commandButton value="Excluir" action="#{controladorAlbum.excluir(album)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
